<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicks — Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <nav>
      <ul class="nav-left">
        <li><a href="about.html">About</a></li>
        <li><a href="#">Shop ▾</a></li>
      </ul>
      <div class="nav-logo">
        <img src="assets/images/logo.png" alt="Clicks logo" class="logo-img">
        <span class="logo-text">licks</span>
      </div>
      <ul class="nav-right">
        <li><a href="#"><img src="assets/images/search.png" alt="Search" class="icon"></a></li>
        <li><a href="#"><img src="assets/images/checkout.png" alt="Checkout" class="icon"></a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <img src="assets/images/hero.png" alt="Hero shoes" class="hero-img">
    <p class="tagline">Where your journey matters.<br><span class="click-tag">Click</span> freely.</p>
  </section>

  <!-- GARDEN COLLECTION -->
  <section class="collection">
    <h2>Shop GARDEN vol I</h2>
    <div class="products">
      <img src="assets/images/shoes/shgardenbb.png" alt="Garden shoe 1">
      <img src="assets/images/shoes/shgardengb.png" alt="Garden shoe 2">
      <img src="assets/images/shoes/shgardenpf.png" alt="Garden shoe 3">
    </div>
  </section>

  <!-- CHURCH COLLECTION -->
  <section class="collection">
    <h2>Shop CHURCH</h2>
    <div class="products grey-bg">
      <img src="assets/images/productcontainer.png" alt="Placeholder 1">
      <img src="assets/images/productcontainer.png" alt="Placeholder 2">
      <img src="assets/images/productcontainer.png" alt="Placeholder 3">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
